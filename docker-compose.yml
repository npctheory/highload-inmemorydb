services:
  pg_master:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: db:local
    container_name: pg_master
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "35432:5432"
    volumes:
      - pg_master:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "bash", "/docker-healthcheck/check_postgres_seed.sh"]
      interval: 30s
      timeout: 10s
      retries: 99999
      start_period: 30s
    depends_on:
      pg_worker1:
        condition: service_healthy
      pg_worker2:
        condition: service_healthy    
      pg_worker3:
        condition: service_healthy    
    networks:
      - highload_net
 
  pg_worker1:
    build:
      context: ./citus-worker
      dockerfile: Dockerfile
    image: citus-worker:local
    container_name: pg_worker1
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "35433:5432"
    volumes:
      - pg_worker1:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "bash", "/docker-healthcheck/check_postgres_seed.sh"]
      interval: 30s
      timeout: 10s
      retries: 99999
      start_period: 0s
    networks:
      - highload_net

  pg_worker2:
    build:
      context: ./citus-worker
      dockerfile: Dockerfile
    image: citus-worker:local
    container_name: pg_worker2
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "35434:5432"
    volumes:
      - pg_worker2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "bash", "/docker-healthcheck/check_postgres_seed.sh"]
      interval: 30s
      timeout: 10s
      retries: 99999
      start_period: 0s
    depends_on:
      - pg_worker1
    networks:
      - highload_net

  pg_worker3:
    build:
      context: ./citus-worker
      dockerfile: Dockerfile
    image: citus-worker:local
    container_name: pg_worker3
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "35435:5432"
    volumes:
      - pg_worker3:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "bash", "/docker-healthcheck/check_postgres_seed.sh"]
      interval: 30s
      timeout: 10s
      retries: 99999
      start_period: 30s
    depends_on:
      - pg_worker1
    networks:
      - highload_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - highload_net

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - highload_net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - highload_net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  server:
    build:
      context: ./server
      dockerfile: ./Core.Api/Dockerfile
    image: server:local
    container_name: server
    restart: unless-stopped
    environment:
      PRIMARY_DB_HOST: pg_master
      PRIMARY_DB_PORT: 5432
      PRIMARY_DB_NAME: highloadsocial
      PRIMARY_DB_USER: postgres
      PRIMARY_DB_PASSWORD: postgres
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://*:80"
    depends_on:
      pg_master:
        condition: service_healthy
    networks:
      - highload_net
    ports:
      - "8080:80"
      
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    networks:
      - highload_net

volumes:
  pg_master:
  pg_worker1:
  pg_worker2:
  pg_worker3:
  pgadmin_data:

networks:
  highload_net:
    driver: bridge
